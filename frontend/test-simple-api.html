<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testGetAPI()">Test GET API</button>
    <button onclick="testPostAPI()">Test POST API</button>
    <div id="result"></div>

    <script>
        async function testGetAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing GET...';
            
            try {
                const response = await fetch('https://tophair-salon.onrender.com/api/appointments/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = 'GET Success: ' + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.innerHTML = 'GET Error: ' + response.status + ' ' + response.statusText;
                }
            } catch (error) {
                resultDiv.innerHTML = 'GET Error: ' + error.message;
            }
        }

        async function testPostAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing POST...';
            
            try {
                const response = await fetch('https://tophair-salon.onrender.com/api/appointments/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        customerName: 'Test User',
                        email: 'test@example.com',
                        phone: '1234567890',
                        service: 'haircut',
                        location: '1',
                        appointmentDate: '2024-01-15',
                        appointmentTime: '10:00',
                        notes: 'Test appointment'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = 'POST Success: ' + JSON.stringify(data, null, 2);
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = 'POST Error: ' + response.status + ' ' + response.statusText + '<br>' + errorText;
                }
            } catch (error) {
                resultDiv.innerHTML = 'POST Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
